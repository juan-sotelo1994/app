{% extends 'layout.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<h1>Registro</h1>

<div class="container registro">
    <div class="row">
        <div class="col-md-6 offset-md-3 bg-danger text-white py-4 rounded">
            <h2 class="text-center mb-4">Registro</h2>

            

<form method="post" action="{{ url_for('registro') }}">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" class="form-control" id="apellido" name="apellido" required>
    </div>
    <div class="form-group">
        <label for="tipo_documento">Tipo de Documento:</label>
        <label for="tipo_documento">Tipo de Documento:</label>
        <select class="form-control" id="tipo_documento" name="tipo_documento" required>
            <option value="" selected disabled>Selecciona el tipo de documento</option>
            <option value="Tarjeta">Tarjeta de Identidad</option>
            <option value="cedula">Cedula de Ciudadania</option>
            <option value="Pasaporte">Pasaporte</option>
            <!-- Agrega más opciones según los tipos de documentos que necesites -->
        </select>
    </div>
    <div class="form-group">
        <label for="numero_documento">Número de Documento:</label>
        <input type="text" class="form-control" id="numero_documento" name="numero_documento" required>
    </div>
    <div class="form-group">
        <label for="correo">Correo Electrónico:</label>
        <input type="email" class="form-control" id="correo" name="correo" required>
    </div>
    <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
            
        </div>
    </div>
</div>





{% endblock %}
